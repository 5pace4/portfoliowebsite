<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Banner with Progress Bars</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 80%;
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .progress-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .circular-progress {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid #ffc200;
      border-top: 8px solid #fff;
      margin: auto;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text-in-circle {
      text-align: center;
      font-size: 12px;
      color: Black;
    }
    .linear-progress {
      height: 10px;
      background-color: #e0e0e0;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .progress-bar {
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="progress-container">
    <div class="circular-progress">
        <p><span style="font-size: 1.3rem;">1000+</span><br><span style="color: darkgray; text-align: center;">Solved</span></p>
    </div>
  </div>
  <div class="progress-container">
     <div>
        <div>Easy <span style="font-size: 1.3rem; margin-left: 100px;">250+<span style="color: darkgray; font-size: 1rem;">/1000+</span></span></div>
        <div class="linear-progress">
            <div class="progress-bar" style="width: 25%; background-color: #00ff00;"></div>
        </div>
     </div>
    <div>
        <div>Medium <span style="font-size: 1.3rem; margin-left: 80px;">500+<span style="color: darkgray; font-size: 1rem;">/1000+</span></span></div>
        <div class="linear-progress">
            <div class="progress-bar" style="width: 40%; background-color: #ffc200"></div>
        </div>
    </div>
    <div>
        <div>Hard <span style="font-size: 1.5rem; margin-left: 100px;">200+<span style="color: darkgray; font-size: 1rem;">/1000+</span></span></div>
        <div class="linear-progress">
            <div class="progress-bar" style="width: 15%; background-color: #ff0000;"></div>
        </div>
    </div>
  </div>
</div>

</body>
</html>
